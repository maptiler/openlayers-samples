<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display a map</title>
    <link rel="stylesheet" href="https://cdn.maptiler.com/ol/v6.12.0/ol.css" type="text/css">
    <script src="https://cdn.maptiler.com/ol/v6.12.0/ol.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute; 
        top: 0; 
        right: 0; 
        bottom: 0; 
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const key = urlParams.get('key') || 'YOUR_MAPTILER_API_KEY_HERE';
      const source = new ol.source.TileJSON({
        url: `https://api.maptiler.com/maps/basic/tiles.json?key=${key}`,
        tileSize: 512,
        crossOrigin: 'anonymous'
      });

      const map = new ol.Map({
        layers: [
          new ol.layer.Tile({
            source: source
          })
        ],
        target: 'map',
        view: new ol.View({
          constrainResolution: true,
          center: ol.proj.fromLonLat([0, 0]),
          zoom: 2
        })
      });
    </script>
  </body>
</html>
